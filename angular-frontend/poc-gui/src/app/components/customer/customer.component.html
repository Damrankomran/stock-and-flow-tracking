<div class="page-customer">

  <div class="container">

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="page-title">
          <h2>
            <img class="svg" src="assets/svg/create_customer.png" />
            <span>CRUD Customer
            </span>
          </h2>
        </div>
      </div>
    </div>

    <div class="form">
      <div class="col-md-8 mb-2">
        <mat-card class="personelInfo mat-elevation-z10">
          <form class="example-form">

            <div class="form-group">
              <mat-form-field class="example-full-width mr-4">
                <input matInput [(ngModel)]="customer.customerID" name="customerID" disabled placeholder="ID">
              </mat-form-field>

              <mat-form-field class="example-full-width mr-4">
                <input matInput [(ngModel)]="customer.name" name="name" placeholder="Name">
              </mat-form-field>

              <mat-form-field class="example-full-width mr-4">
                <input type="number" matInput [(ngModel)]="customer.age" name="age" placeholder="Age">
              </mat-form-field>

            </div>

            <div>

              <mat-form-field class="example-full-width mr-4">
                <input type="tel" matInput [(ngModel)]="customer.phone" name="phone" placeholder="Phone">
              </mat-form-field>

              <mat-form-field class="example-full-width mr-4">
                <input matInput [(ngModel)]="customer.email" name="email" placeholder="Email">
              </mat-form-field>

              <mat-form-field class="example-full-width mr-4">
                <input matInput [(ngModel)]="customer.address" name="address" placeholder="Address">
              </mat-form-field>
            </div>

          </form>
        </mat-card>
      </div>

      <div class="buttons col-md-2 mb-2">
        <button class="btn_create  mb-3" type="submit" mat-raised-button color="primary"
          (click)="createCustomer()">Create</button>
        <button class="btn_update mb-3" mat-raised-button color="primary"
          (click)="updateCustomerByID(customer.customerID)">Update</button>
        <button class="btn_clear" mat-raised-button color="primary" (click)="clearForm()">Clear</button>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="page-title">
          <h2>
            <img class="svg" src="assets/svg/customer.png" />
            <span>Customer List </span>
            <small>
              <mat-form-field class="ml-4">
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </small>
          </h2>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort matSortStart="asc">

            <ng-container matColumnDef="customerID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.customerID}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteCustomerByID(element.customerID)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="getCustomer(row); highlight(row)" *matRowDef="let row; columns: displayedColumns;"
              [ngClass]="{'highlight': selectedRowItem == row}"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>

  </div>
