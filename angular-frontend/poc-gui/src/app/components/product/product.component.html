<div class="page-customer">

  <div class="container">

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="page-title">
          <h2>
            <img class="svg" src="assets/svg/product.png" />
            <span>CRUD Product</span>
          </h2>
        </div>
      </div>
    </div>

    <div class="form">

      <div class="col-md-10 mb-2">
        <mat-card class="productInfo mat-elevation-z10">
          <form class="example-form">
            <div>
              <mat-form-field class="example-full-width mr-4">
                <input matInput [(ngModel)]="product.productID" name="productID" disabled placeholder="ID">
              </mat-form-field>

              <mat-form-field class="example-full-width mr-4">
                <input matInput [(ngModel)]="product.name" name="name" placeholder="Name">
              </mat-form-field>

              <mat-form-field class="example-full-width  mr-4">
                <input matInput type="number" [(ngModel)]="product.price" name="price" placeholder="Price">
              </mat-form-field>
            </div>

            <div>
              <mat-form-field class="example-full-width mr-4">
                <input matInput [(ngModel)]="product.updateDate" name="updateDate" disabled placeholder="Update Date">
              </mat-form-field>

              <mat-form-field class="example-full-width mr-4">
                <input matInput type="number" [(ngModel)]="product.count" name="count" placeholder="Count">
              </mat-form-field>

            </div>

          </form>
        </mat-card>
      </div>

      <div class="buttons col-md-2 mb-2">
        <button class="btn_create mb-3" mat-raised-button color="primary" (click)="createProduct()">Create</button>
        <button class="btn_update mb-3" mat-raised-button color="primary"
          (click)="updateProductByID(product.productID)">Update</button>
        <button class="btn_clear" mat-raised-button color="primary" (click)="clearForm()">Clear</button>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="page-title">
          <h2>
            <img class="svg" src="assets/svg/productList.png" />
            <span>Product List </span>
            <small>
              <mat-form-field class="ml-4">
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </small>
          </h2>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-12">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort matSortStart="asc">

            <ng-container matColumnDef="productID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="count">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
              <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            </ng-container>

            <ng-container matColumnDef="updateDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Update Date </th>
              <td mat-cell *matCellDef="let element"> {{element.updateDate}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteProductByID(element.productID)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getProduct(row); highlight(row)"
              [ngClass]="{'highlight': selectedRowItem == row}"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>

  </div>
